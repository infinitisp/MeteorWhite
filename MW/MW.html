<head>
    <title>FreeBoard</title>

    <!-- Make compatible with mobile -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
</head>
    
<body>
<!-- References to Handlebars templates below -->
{{> Login}}
</body>

<!-- Canvas for drawing -->
<template name="FreeBoard">
    <canvas id="myCanvas" resize="true"></canvas>
    <!--{{#if loading}}-->
    	{{> Loading}}
    <!--{{/if}}-->
	{{> ColorMenu}}
</template>

<!-- CSS Flyout Menu for picking colors -->
<template name="ColorMenu">
	<div id="colorMenu">
	    <button id="colorButton">COLOR</button>
	    <ul>
	        <li id="red"><a></a></li>
	        <li id="blue"><a></a></li>
	        <li id="green"><a></a></li>
	        <li id="black"><a></a></li>
	    </ul>
	</div>
</template>

<!-- CSS Expanding Login Button -->
<template name="Login">
	<div id="login">
		{{> loginButtons}}
	</div>
</template>

<template name="Loading">
	<div id="circularG">
	<div id="circularG_1" class="circularG">
	</div>
	<div id="circularG_2" class="circularG">
	</div>
	<div id="circularG_3" class="circularG">
	</div>
	<div id="circularG_4" class="circularG">
	</div>
	<div id="circularG_5" class="circularG">
	</div>
	<div id="circularG_6" class="circularG">
	</div>
	<div id="circularG_7" class="circularG">
	</div>
	<div id="circularG_8" class="circularG">
	</div>
	</div>
</template>
